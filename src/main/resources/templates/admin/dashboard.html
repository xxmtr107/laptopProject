<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #b3b3b3;
        }
        /* Thêm style cho Date Picker */
        .date-picker {
            background-color: #fff;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        .date-picker input[type="date"] {
            border: 1px solid #D1D5DB;
            border-radius: 0.375rem;
            padding: 0.5rem;
        }
        .date-picker button {
            background-color: #4F46E5; /* indigo-600 */
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
        }
        .date-picker button:hover {
            background-color: #4338CA; /* indigo-700 */
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

<div class="flex h-screen bg-gray-100">
    <!-- Sidebar cho Desktop -->
    <aside class="hidden md:flex flex-col w-64 bg-gray-800 text-white">
        <div class="flex items-center justify-center h-16 border-b border-gray-700">
            <svg class="w-8 h-8 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
            <h1 class="text-2xl font-bold ml-2">Admin</h1>
        </div>
        <nav class="flex-1 p-4 space-y-2" id="desktop-nav">
            <!-- Nav links sẽ được chèn bởi JS (hiện tại là dữ liệu mẫu) -->
            <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors duration-200 bg-indigo-500 text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                <span class="ml-4">Dashboard</span>
            </a>
            <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                <span class="ml-4">Đơn hàng</span>
            </a>
            <a href="#" class="flex items-center px-4 py-2.5 text-sm font-medium rounded-lg transition-colors duration-200 text-gray-300 hover:bg-gray-700 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                <span class="ml-4">Sản phẩm</span>
            </a>
        </nav>
    </aside>

    <!-- (Sidebar cho Mobile - Giữ nguyên như file của bạn) -->

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <!-- (Giữ nguyên header của bạn) -->
            <div class="flex items-center justify-between h-16 px-4 sm:px-6 lg:px-8">
                <button id="hamburger-button" class="md:hidden text-gray-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="flex-1 flex justify-end">
                    <!-- (Giữ nguyên thanh tìm kiếm) -->
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Chào mừng trở lại, Admin!</h1>
            <p class="text-gray-600 mb-8">Đây là những gì đang diễn ra hôm nay.</p>

            <!-- === ĐÃ THÊM BỘ LỌC NGÀY VÀO ĐÂY === -->
            <div class="date-picker">
                <label for="startDate">Từ ngày:</label>
                <input type="date" id="startDate" name="startDate">
                <label for="endDate">Đến ngày:</label>
                <input type="date" id="endDate" name="endDate">
                <button id="filterButton">Lọc</button>
            </div>

            <div id="stats-cards" class="grid gap-6 mb-8 md:grid-cols-2 xl:grid-cols-4">
                <!-- Stat Cards sẽ được chèn bởi JS -->
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                <div class="lg:col-span-2 bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Tổng quan doanh thu</h3>
                    <div class="h-72">
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>

                <div class="lg:col-span-1 bg-white p-6 rounded-xl border border-gray-200 shadow-sm">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Đơn hàng gần đây</h3>
                    <ul id="recent-orders-list" class="space-y-4">
                        <!-- Orders sẽ được chèn bởi JS -->
                    </ul>
                </div>
            </div>
        </main>
    </div>
</div>

<!-- === ĐÃ SỬA LẠI SCRIPT TAG === -->
<!-- Xóa bỏ importmap và script type="module" của React/tsx -->
<!-- Thêm script JS thuần của chúng ta -->
<script src="/js/dashboard.js"></script>
</body>
</html>
