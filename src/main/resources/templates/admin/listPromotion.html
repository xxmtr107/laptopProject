<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách mã khuyến mãi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-3">
    <h2>Danh sách mã khuyến mãi</h2>
    <a href="/admin/promotions/add" class="btn btn-success mb-2">Thêm mã mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Code</th>
            <th>Mô tả</th>
            <th>Số tiền giảm</th>
            <th>% giảm</th>
            <th>Đơn tối thiểu</th>
            <th>Ngày bắt đầu</th>
            <th>Ngày kết thúc</th>
            <th>Trạng thái</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="promo : ${promotions}">
            <td th:text="${promo.code}"></td>
            <td th:text="${promo.description}"></td>
            <td th:text="${promo.discountAmount}"></td>
            <td th:text="${promo.discountPercent}"></td>
            <td th:text="${promo.minOrder}"></td>
            <td th:text="${promo.startDate}"></td>
            <td th:text="${promo.endDate}"></td>
            <td th:text="${promo.active ? 'Còn Hiệu lực' : 'Hết hiệu lực'}"></td>
            <td>
                <a th:href="@{'/admin/promotions/edit/' + ${promo.id}}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{'/admin/promotions/delete/' + ${promo.id}}" class="btn btn-danger btn-sm">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
