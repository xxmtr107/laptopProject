<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách series</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách series laptop</h2>
        <a href="/admin/dashboard" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Về Dashboard
        </a>
    </div>
    <a href="/admin/series/add" class="btn btn-success mb-2">Thêm series mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên series</th>
            <th>Thương hiệu</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="series : ${seriesList}">
            <td th:text="${series.seriesId}"></td>
            <td th:text="${series.seriesName}"></td>
            <td th:text="${series.brand != null ? series.brand.brandName : 'N/A'}"></td>
            <td>
                <a th:href="@{'/admin/series/edit/' + ${series.seriesId}}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{'/admin/series/delete/' + ${series.seriesId}}" class="btn btn-danger btn-sm" 
                   onclick="return confirm('Bạn có chắc chắn muốn xóa series này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
