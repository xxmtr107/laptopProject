<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý Đơn hàng</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
    <style>
        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status-pending { background-color: #fef3c7; color: #92400e; }
        .status-paid { background-color: #d1fae5; color: #065f46; }
        .status-shipped { background-color: #dbeafe; color: #1e40af; }
        .status-completed { background-color: #dcfce7; color: #166534; }
        .status-cancelled { background-color: #fee2e2; color: #991b1b; }
        .status-cart { background-color: #e5e7eb; color: #374151; }
        
        .order-details {
            font-size: 0.875rem;
            color: #6b7280;
        }
        
        .table th {
            background-color: #f9fafb;
            font-weight: 600;
            color: #374151;
        }
        
        .filter-section {
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Quản lý Đơn hàng</h2>
        <a href="/admin/dashboard" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Về Dashboard
        </a>
    </div>

    <!-- Flash Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Filter Section -->
    <div class="filter-section">
        <form method="get" th:action="@{/admin/orders}">
            <div class="row g-3">
                <div class="col-md-3">
                    <label for="status" class="form-label">Trạng thái:</label>
                    <select name="status" id="status" class="form-select">
                        <option value="">Tất cả</option>
                        <option value="cart" th:selected="${status == 'cart'}">Giỏ hàng</option>
                        <option value="pending" th:selected="${status == 'pending'}">Chờ xử lý</option>
                        <option value="paid" th:selected="${status == 'paid'}">Đã thanh toán</option>
                        <option value="shipped" th:selected="${status == 'shipped'}">Đang giao</option>
                        <option value="completed" th:selected="${status == 'completed'}">Hoàn thành</option>
                        <option value="cancelled" th:selected="${status == 'cancelled'}">Đã hủy</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="searchUser" class="form-label">Tìm khách hàng:</label>
                    <input type="text" name="searchUser" id="searchUser" class="form-control" 
                           th:value="${searchUser}" placeholder="Tên hoặc email...">
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" class="btn btn-primary w-100">Lọc</button>
                </div>
                <div class="col-md-2">
                    <label class="form-label">&nbsp;</label>
                    <a href="/admin/orders" class="btn btn-secondary w-100">Đặt lại</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Stats Summary -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title" th:text="${totalOrders}">0</h5>
                    <p class="card-text text-muted">Tổng đơn hàng</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title text-success" th:text="${#numbers.formatDecimal(totalRevenue, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</h5>
                    <p class="card-text text-muted">Tổng doanh thu</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title text-warning" th:text="${pendingOrders}">0</h5>
                    <p class="card-text text-muted">Chờ xử lý</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-center">
                <div class="card-body">
                    <h5 class="card-title text-primary" th:text="${completedOrders}">0</h5>
                    <p class="card-text text-muted">Hoàn thành</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Orders Table -->
    <div class="card">
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Khách hàng</th>
                    <th>Ngày tạo</th>
                    <th>Số lượng SP</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái</th>
                    <th>Hành động</th>
                </tr>
                </thead>
                <tbody>
                <tr th:if="${orderPage.content.size() == 0}">
                    <td colspan="7" class="text-center text-muted">Không có đơn hàng nào</td>
                </tr>
                <tr th:each="order : ${orderPage.content}">
                    <td>#<span th:text="${order.orderId}"></span></td>
                    <td>
                        <div>
                            <strong th:text="${order.userProfile.fullName}"></strong>
                        </div>
                        <div class="order-details" th:text="${order.userProfile.email}"></div>
                        <div class="order-details" th:if="${order.userProfile.phone}" th:text="${order.userProfile.phone}"></div>
                    </td>
                    <td>
                        <div th:text="${#temporals.format(order.createdAt, 'dd/MM/yyyy')}"></div>
                        <div class="order-details" th:text="${#temporals.format(order.createdAt, 'HH:mm')}"></div>
                    </td>
                    <td th:text="${order.orderLaptops.size()}">0</td>
                    <td>
                        <strong th:if="${order.invoice != null and order.invoice.totalAmount != null}" 
                                th:text="${#numbers.formatDecimal(order.invoice.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'">0 ₫</strong>
                        <span th:unless="${order.invoice != null and order.invoice.totalAmount != null}" class="text-muted">Chưa thanh toán</span>
                    </td>
                    <td>
                        <span th:class="'status-badge status-' + ${order.status}" 
                              th:text="${order.status == 'cart' ? 'Giỏ hàng' : 
                                       (order.status == 'pending' ? 'Chờ xử lý' : 
                                       (order.status == 'paid' ? 'Đã thanh toán' : 
                                       (order.status == 'shipped' ? 'Đang giao' : 
                                       (order.status == 'completed' ? 'Hoàn thành' : 
                                       (order.status == 'cancelled' ? 'Đã hủy' : order.status)))))}">
                        </span>
                    </td>
                    <td>
                        <a th:href="@{'/admin/orders/' + ${order.orderId}}" class="btn btn-sm btn-info">Chi tiết</a>
                        <button th:if="${order.status == 'pending'}" 
                                class="btn btn-sm btn-success"
                                onclick="updateStatus([[${order.orderId}]], 'paid')">Đã thanh toán</button>
                        <button th:if="${order.status == 'paid'}" 
                                class="btn btn-sm btn-primary"
                                onclick="updateStatus([[${order.orderId}]], 'shipped')">Giao hàng</button>
                        <button th:if="${order.status == 'shipped'}" 
                                class="btn btn-sm btn-success"
                                onclick="updateStatus([[${order.orderId}]], 'completed')">Hoàn thành</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Pagination -->
    <nav th:if="${orderPage.totalPages > 1}" class="mt-3">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${orderPage.first} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/orders(page=${currentPage - 1}, status=${status}, searchUser=${searchUser})}">Trước</a>
            </li>
            
            <li class="page-item" 
                th:each="i : ${#numbers.sequence(0, orderPage.totalPages - 1)}"
                th:classappend="${i == currentPage} ? 'active'">
                <a class="page-link" th:href="@{/admin/orders(page=${i}, status=${status}, searchUser=${searchUser})}" th:text="${i + 1}"></a>
            </li>
            
            <li class="page-item" th:classappend="${orderPage.last} ? 'disabled'">
                <a class="page-link" th:href="@{/admin/orders(page=${currentPage + 1}, status=${status}, searchUser=${searchUser})}">Sau</a>
            </li>
        </ul>
    </nav>

    <p class="text-muted text-center mt-2">
        Hiển thị trang <span th:text="${currentPage + 1}">1</span> / <span th:text="${orderPage.totalPages}">1</span>
        (Tổng <span th:text="${orderPage.totalElements}">0</span> đơn hàng)
    </p>
</div>

<!-- Form hidden để update status -->
<form id="updateStatusForm" method="post" style="display: none;">
    <input type="hidden" name="orderId" id="updateOrderId">
    <input type="hidden" name="status" id="updateStatus">
</form>

<script>
function updateStatus(orderId, newStatus) {
    if (confirm('Bạn có chắc chắn muốn cập nhật trạng thái đơn hàng này?')) {
        const form = document.getElementById('updateStatusForm');
        form.action = '/admin/orders/' + orderId + '/status';
        document.getElementById('updateOrderId').value = orderId;
        document.getElementById('updateStatus').value = newStatus;
        form.submit();
    }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
