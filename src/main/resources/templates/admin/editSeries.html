<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa series</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Sửa series</h2>
        <a href="/admin/dashboard" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Về Dashboard
        </a>
    </div>
    <form th:action="@{'/admin/series/edit/' + ${series.seriesId}}" th:object="${series}" method="post">
        <div class="mb-3">
            <label for="seriesId" class="form-label">ID</label>
            <input type="text" class="form-control" id="seriesId" th:field="*{seriesId}" readonly/>
        </div>
        <div class="mb-3">
            <label for="seriesName" class="form-label">Tên series</label>
            <input type="text" class="form-control" id="seriesName" th:field="*{seriesName}" required maxlength="50"/>
        </div>
        <div class="mb-3">
            <label for="brandId" class="form-label">Thương hiệu</label>
            <select class="form-select" id="brandId" name="brandId" required>
                <option value="">-- Chọn thương hiệu --</option>
                <option th:each="brand : ${brands}" 
                        th:value="${brand.brandId}" 
                        th:text="${brand.brandName}"
                        th:selected="${series.brand != null && series.brand.brandId == brand.brandId}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a href="/admin/series" class="btn btn-secondary">Hủy</a>
    </form>
</div>
</body>
</html>
