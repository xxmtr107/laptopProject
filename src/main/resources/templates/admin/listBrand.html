<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách thương hiệu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container mt-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Danh sách thương hiệu</h2>
        <a href="/admin/dashboard" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> Về Dashboard
        </a>
    </div>
    <a href="/admin/brands/add" class="btn btn-success mb-2">Thêm thương hiệu mới</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên thương hiệu</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="brand : ${brands}">
            <td th:text="${brand.brandId}"></td>
            <td th:text="${brand.brandName}"></td>
            <td>
                <a th:href="@{'/admin/brands/edit/' + ${brand.brandId}}" class="btn btn-primary btn-sm">Sửa</a>
                <a th:href="@{'/admin/brands/delete/' + ${brand.brandId}}" class="btn btn-danger btn-sm" 
                   onclick="return confirm('Bạn có chắc chắn muốn xóa thương hiệu này?')">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
