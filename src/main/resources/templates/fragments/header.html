<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header - LaptopShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm mb-3" th:fragment="navbar">
    <div class="container">
        <!-- Logo thương hiệu -->
        <a class="navbar-brand fw-bold text-primary" th:href="@{/}">LaptopShop</a>
        <!-- Menu chính -->
        <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link active" aria-current="page" th:href="@{/}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/catalogue}">Sản phẩm</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/about}">Giới thiệu</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/contact}">Liên hệ</a></li>
            </ul>

            <!-- Menu phải: login/register -->
            <ul class="navbar-nav">
                <li class="nav-item">
                    <!-- Nút Đăng nhập:
                        - btn btn-outline-primary: nút viền xanh, chữ xanh, hover nền xanh nhẹ.
                        - rounded-pill: bo tròn đầy, hiện đại & rõ nút.
                        - me-2: margin phải cách nút tiếp theo ra (spacing).
                    -->
                    <a class="btn btn-outline-primary rounded-pill me-2" th:href="@{/login}">Đăng nhập</a>
                </li>
                <li class="nav-item">
                    <!-- Nút Đăng ký:
                        - btn btn-primary: nút nền xanh, chữ trắng
                        - rounded-pill: bo tròn đầy
                    -->
                    <a class="btn btn-primary rounded-pill" th:href="@{/register}">Đăng ký</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


</body>
</html>
