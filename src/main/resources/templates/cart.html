<!DOCTYPE html>
<html lang="en" xml:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h2 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .cart-wrapper {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            animation: fadeInUp 0.6s ease-out;
        }

        .cart-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
        }

        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        th:first-child {
            border-radius: 10px 0 0 0;
        }

        th:last-child {
            border-radius: 0 10px 0 0;
        }

        td {
            padding: 20px 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.05em;
            color: #333;
            vertical-align: middle;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background: #f8f9fa;
        }

        td:nth-child(1) {
            font-weight: 600;
            color: #667eea;
        }

        td:nth-child(2),
        td:nth-child(3),
        td:nth-child(4) {
            text-align: center;
        }

        td:nth-child(3)::before,
        td:nth-child(4)::before {
            content: '$';
            color: #28a745;
            font-weight: 600;
            margin-right: 2px;
        }

        button[type="submit"] {
            padding: 10px 25px;
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 71, 87, 0.2);
        }

        button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
            background: linear-gradient(135deg, #ff3838 0%, #ff4757 100%);
        }

        button[type="submit"]:active {
            transform: translateY(0);
        }

        form {
            display: inline-block;
            margin: 0;
        }

        .cart-summary {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 25px;
            color: #333;
            text-align: center;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #e0e0e0;
            font-size: 1.05em;
        }

        .summary-row:last-child {
            border-bottom: none;
            margin-top: 10px;
            padding-top: 20px;
            font-size: 1.3em;
            font-weight: 700;
            color: #667eea;
        }

        .summary-label {
            color: #666;
        }

        .summary-value {
            font-weight: 600;
            color: #333;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .continue-shopping {
            width: 100%;
            padding: 12px;
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .continue-shopping:hover {
            background: #667eea;
            color: white;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .cart-wrapper {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }
        }

        @media (max-width: 768px) {
            .cart-content {
                padding: 20px;
            }

            th, td {
                padding: 12px 8px;
                font-size: 0.9em;
            }

            .header h2 {
                font-size: 2em;
            }

            button[type="submit"] {
                padding: 8px 15px;
                font-size: 0.85em;
            }

            .cart-summary {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h2>ðŸ›’ Your Shopping Cart</h2>
    </div>

    <div class="cart-wrapper">
        <div class="cart-content">
            <table>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
                <tr th:each="item : ${order.orderLaptops}">
                    <td th:text="${item.laptop.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.laptop.price}"></td>
                    <td th:text="${item.laptop.price * item.quantity}"></td>
                    <td>
                        <form th:action="@{/cart/remove/{orderId}/{laptopId}(orderId=${order.orderId}, laptopId=${item.laptop.laptopId})}"
                              method="post">
                            <button type="submit">Remove</button>
                        </form>
                    </td>
                </tr>
            </table>
        </div>

        <div class="cart-summary">
            <div class="summary-title">Order Summary</div>
            <div class="summary-row">
                <span class="summary-label">Subtotal</span>
                <span class="summary-value">$0.00</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Shipping</span>
                <span class="summary-value">$0.00</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Tax</span>
                <span class="summary-value">$0.00</span>
            </div>
            <div class="summary-row">
                <span class="summary-label">Total</span>
                <span class="summary-value">$0.00</span>
            </div>
            <button class="checkout-btn">Proceed to Checkout</button>
            <button class="continue-shopping">Continue Shopping</button>
        </div>
    </div>
</div>
</body>
</html>
