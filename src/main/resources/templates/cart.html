<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart Page</title>
</head>
<body>
<h2>Your Shopping Cart</h2>
<table border="1">
    <tr>
        <th>Product</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
    </tr>
    <tr th:each="item : ${order.orderLaptops}">
        <td th:text="${item.laptop.name}"></td>
        <td th:text="${item.quantity}"></td>
        <td th:text="${item.laptop.price}"></td>
        <td th:text="${item.laptop.price * item.quantity}"></td>
        <td>
            <form th:action="@{/cart/remove/{orderId}/{laptopId}(orderId=${order.orderId}, laptopId=${item.laptop.laptopId})}"
                  method="post">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
