<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Laptop Catalogue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/header :: navbar}"></div>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <h4><i class="bi bi-filter"></i> Bộ lọc</h4>
            <hr>
            <form action="/catalogue" method="GET">
                <div class="mb-3">
                    <label for="brandId" class="form-label">Hãng sản xuất</label>
                    <select name="brandId" id="brandId" class="form-select">
                        <option value="">-- Tất cả các hãng --</option>
                        <option th:each="brand : ${brands}"
                                th:value="${brand.brandId}"
                                th:text="${brand.brandName}"
                                th:selected="${brand.brandId == selectedBrand}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="seriesId" class="form-label">Dòng máy</label>
                    <select name="seriesId" id="seriesId" class="form-select">
                        <option value="">-- Tất cả các dòng --</option>
                        <option th:each="series : ${series}"
                                th:value="${series.seriesId}"
                                th:text="${series.seriesName}"
                                th:selected="${series.seriesId == selectedSeries}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Khoảng giá</label>
                    <div class="input-group mb-2">
                        <span class="input-group-text">Từ</span>
                        <input type="number" name="minPrice" class="form-control"
                               th:value="${param.minPrice}">
                    </div>
                    <div class="input-group">
                        <span class="input-group-text">Đến</span>
                        <input type="number" name="maxPrice" class="form-control"
                               th:value="${param.maxPrice}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Lọc sản phẩm</button>
            </form>
        </div>

        <div class="col-md-9">
            <h3>Danh sách Laptop</h3>
            <hr>

            <div th:if="${laptopPage.empty}" class="alert alert-warning" role="alert">
                Không tìm thấy sản phẩm nào phù hợp với tiêu chí của bạn.
            </div>

            <div class="row" th:if="${!laptopPage.empty}">
                <div class="col-md-4 mb-4" th:each="laptop : ${laptopPage.content}">
                    <div class="card h-100 position-relative">
                        <!-- Badge giảm giá -->
                        <span th:if="${laptop.promotions != null and !#lists.isEmpty(laptop.promotions)}"
                              class="badge bg-danger position-absolute top-0 end-0 mt-2 me-2 fs-6"
                              th:text="${laptop.promotions[0].discountAmount != null && laptop.promotions[0].discountAmount > 0
                                ? 'Giảm ' + #numbers.formatDecimal(laptop.promotions[0].discountAmount, 0, 'POINT', 0, 'COMMA') + '₫'
                                : (laptop.promotions[0].discountPercent != null && laptop.promotions[0].discountPercent > 0
                                   ? 'Giảm ' + laptop.promotions[0].discountPercent + '%'
                                   : '')}">
                        </span>
                        <img th:src="${laptop.image}" class="card-img-top" alt="Ảnh Laptop" style="height:200px; object-fit:cover;">

                        <div class="card-body">
                            <h5 class="card-title" th:text="${laptop.name}">Tên Laptop</h5>
                            <p class="card-text text-muted small">
                                <span th:text="${laptop.brand.brandName}">Hãng</span> -
                                <span th:text="${laptop.series.seriesName}">Dòng</span>
                            </p>
                            <!-- Giá sau giảm và giá gốc -->
                            <div th:if="${laptop.promotions != null and !#lists.isEmpty(laptop.promotions)}">
                                <span class="text-danger fw-bold fs-6"
                                      th:text="${laptop.promotions[0].discountAmount != null && laptop.promotions[0].discountAmount > 0
                                        ? #numbers.formatDecimal(laptop.price - laptop.promotions[0].discountAmount, 0, 'POINT', 0, 'COMMA') + ' VNĐ'
                                        : (laptop.promotions[0].discountPercent != null && laptop.promotions[0].discountPercent > 0
                                            ? #numbers.formatDecimal(laptop.price * (100 - laptop.promotions[0].discountPercent) / 100, 0, 'POINT', 0, 'COMMA') + ' VNĐ'
                                            : #numbers.formatDecimal(laptop.price, 0, 'POINT', 0, 'COMMA') + ' VNĐ')}"></span>
                                <span class="ms-2 text-decoration-line-through text-secondary"
                                      th:text="${#numbers.formatDecimal(laptop.price, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"></span>
                            </div>
                            <div th:if="${laptop.promotions == null or #lists.isEmpty(laptop.promotions)}">
                                <span class="text-danger fw-bold fs-6"
                                      th:text="${#numbers.formatDecimal(laptop.price, 0, 'POINT', 0, 'COMMA') + ' VNĐ'}"></span>
                            </div>
                            <a th:href="@{/product/{id}(id=${laptop.laptopId})}"
                               class="btn btn-sm btn-outline-primary">
                                Xem chi tiết
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <nav aria-label="Page navigation" th:if="${laptopPage.totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${laptopPage.first} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/(page=${laptopPage.number - 1},
                                        brandId=${selectedBrand},
                                        seriesId=${selectedSeries},
                                        minPrice=${param.minPrice},
                                        maxPrice=${param.maxPrice})}">
                            Trước
                        </a>
                    </li>
                    <li class="page-item"
                        th:each="i : ${#numbers.sequence(0, laptopPage.totalPages - 1)}"
                        th:classappend="${i == laptopPage.number} ? 'active'">
                        <a class="page-link"
                           th:href="@{/(page=${i},
                                        brandId=${selectedBrand},
                                        seriesId=${selectedSeries},
                                        minPrice=${param.minPrice},
                                        maxPrice=${param.maxPrice})}"
                           th:text="${i + 1}">
                        </a>
                    </li>
                    <li class="page-item" th:classappend="${laptopPage.last} ? 'disabled'">
                        <a class="page-link"
                           th:href="@{/(page=${laptopPage.number + 1},
                                        brandId=${selectedBrand},
                                        seriesId=${selectedSeries},
                                        minPrice=${param.minPrice},
                                        maxPrice=${param.maxPrice})}">
                            Sau
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
