<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 460px;
            background: #fff;
            border-radius: 20px;
            padding: 50px 40px 40px 40px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.6s ease;
            transition: transform 0.2s;
        }

        .container:hover {
            transform: translateY(-4px);
        }

        h1 {
            text-align: center;
            margin-bottom: 35px;
            font-size: 26px;
            color: #333;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        tr {
            display: block;
            margin-bottom: 25px;
        }

        td {
            display: block;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 15px;
            color: #555;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            border: 1.8px solid #ddd;
            border-radius: 8px;
            background: #f8f8ff;
            transition: all 0.25s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.15);
        }

        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.25s ease;
            box-shadow: 0 4px 15px rgba(118, 75, 162, 0.3);
        }

        button[type="submit"]:hover {
            background: linear-gradient(135deg, #5a6ed6, #6b41b5);
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(118, 75, 162, 0.35);
        }

        .back-btn {
            display: block;
            width: 85%;
            margin: 30px auto 0;
            padding: 12px 0;
            background: #eef1f9;
            color: #333;
            text-align: center;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .back-btn:hover {
            background: #dfe3f4;
            color: #000;
            transform: translateY(-2px);
        }

    </style>
</head>
<body>
<div class="container">
    <h1>LaptopShop - Login Page</h1>
    <form method="post" th:action="@{/login}" class="login-form">
        <table>
            <tr>
                <td><label for="username">Tên đăng nhập:</label></td>
                <td><input type="text" id="username" name="username" th:value="${username}" required /></td>
            </tr>
            <tr>
                <td><label for="password">Mật khẩu:</label></td>
                <td><input type="password" id="password" name="password" th:value="${password}" required /></td>
            </tr>
            <tr>
                <td colspan="2" class="center">
                    <button type="submit">Đăng nhập</button>
                </td>
            </tr>
        </table>
    </form>
    <a href="/" class="back-btn">Quay lại trang chủ</a>
</div>
</body>
</html>
