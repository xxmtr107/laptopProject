<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Đăng ký tài khoản</title>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #f97316, #f59e0b 70%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Poppins", "Segoe UI", Arial, sans-serif;
            padding: 20px;
        }

        .register-container {
            width: 560px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(249, 115, 22, 0.25);
            padding: 55px 48px 40px;
            animation: fadeInUp 0.7s ease;
            transition: transform 0.25s ease;
        }

        .register-container:hover {
            transform: translateY(-4px);
        }

        h2 {
            margin-bottom: 35px;
            text-align: center;
            color: #ea580c;
            font-size: 34px;
            font-weight: 800;
            letter-spacing: 0.8px;
        }

        .form-group {
            margin-bottom: 28px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 18px;
        }

        input[type="text"],
        input[type="password"],
        input[type="tel"] {
            width: 100%;
            padding: 16px;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
            background: #fff7ed;
            font-size: 17px;
            transition: all 0.25s ease;
        }

        input:focus {
            outline: none;
            border-color: #fb923c;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(251, 146, 60, 0.25);
        }

        .btn-register {
            width: 100%;
            padding: 16px 0;
            background: linear-gradient(135deg, #f97316, #fb923c);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 20px;
            letter-spacing: 0.5px;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(249, 115, 22, 0.35);
            transition: all 0.25s ease;
        }

        .btn-register:hover {
            background: linear-gradient(135deg, #ea580c, #f97316);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(234, 88, 12, 0.4);
        }

        .error-msg {
            color: #dc2626;
            margin-bottom: 18px;
            text-align: center;
            font-weight: 600;
            font-size: 17px;
            background: #fee2e2;
            padding: 10px;
            border-radius: 8px;
        }

        .link-group {
            margin-top: 35px;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .link-group a {
            display: inline-block;
            color: #ea580c;
            font-weight: 600;
            text-decoration: none;
            padding: 10px 0 0 0;
            border-radius: 6px;
            font-size: 17px;
            transition: all 0.2s ease;
        }

        .link-group a:hover {
            color: #9a3412;
        }

        .link-group a.back-home {
            color: #1e1e1e;
            background: #fff3e0;
            padding: 12px 0;
            width: 85%;
            margin: auto;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 700;
            box-shadow: 0 2px 7px rgba(249, 115, 22, 0.25);
            transition: all 0.2s ease;
        }

        .link-group a.back-home:hover {
            background: #ffedd5;
            color: #ea580c;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Tạo tài khoản mới</h2>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <label for="username">Tên đăng nhập:</label>
            <input type="text" id="username" name="username" required maxlength="50">
        </div>
        <div class="form-group">
            <label for="password">Mật khẩu:</label>
            <input type="password" id="password" name="password" required minlength="6">
        </div>
        <div class="form-group">
            <label for="fullName">Họ và tên:</label>
            <input type="text" id="fullName" name="fullName" required maxlength="100">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{9,11}">
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ:</label>
            <input type="text" id="address" name="address" required maxlength="100">
        </div>
        <div th:if="${error}" class="error-msg" th:text="${error}"></div>
        <button type="submit" class="btn-register">Đăng ký</button>
    </form>
    <div class="link-group">
        <a href="/login">Đã có tài khoản? Đăng nhập</a>
        <a href="/" class="back-home">Quay lại trang chủ</a>
    </div>
</div>
</body>
</html>
