<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ cá nhân - LaptopShop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .profile-container {
            max-width: 900px;
            margin: 2rem auto;
        }
        .profile-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 3rem;
            color: #667eea;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-body {
            padding: 2rem;
        }
        .info-label {
            font-weight: 600;
            color: #6c757d;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .info-value {
            font-size: 1.1rem;
            color: #212529;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }
        .edit-mode .info-value {
            display: none;
        }
        .edit-mode .form-control {
            display: block;
        }
        .form-control {
            display: none;
        }
        .edit-mode .btn-edit {
            display: none;
        }
        .btn-save-group {
            display: none;
        }
        .edit-mode .btn-save-group {
            display: block;
        }
        .alert {
            border-radius: 10px;
        }
    </style>
</head>
<body>
<!-- Header (fragment) -->
<div th:replace="~{fragments/headerCust :: navbar}"></div>

<div class="profile-container">
    <!-- Thông báo thành công -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Thông báo lỗi -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="profile-card" id="profileCard">
        <!-- Header -->
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h3 th:text="${user.username}">Username</h3>
            <p class="mb-0 opacity-75">
                <i class="fas fa-shield-alt me-2"></i>
                <span th:text="${user.role}">USER</span>
            </p>
        </div>

        <!-- Body -->
        <div class="profile-body">
            <form th:action="@{/user/profile}" method="post" id="profileForm">
                <!-- Họ và tên -->
                <div class="mb-4">
                    <label class="info-label">
                        <i class="fas fa-user me-2"></i>Họ và tên
                    </label>
                    <div class="info-value" th:text="${user.userProfile != null ? user.userProfile.fullName : 'Chưa cập nhật'}">
                        Chưa cập nhật
                    </div>
                    <input type="text" class="form-control" name="fullName" 
                           th:value="${user.userProfile != null ? user.userProfile.fullName : ''}" 
                           placeholder="Nhập họ và tên của bạn" required>
                </div>

                <!-- Số điện thoại -->
                <div class="mb-4">
                    <label class="info-label">
                        <i class="fas fa-phone me-2"></i>Số điện thoại
                    </label>
                    <div class="info-value" th:text="${user.userProfile != null ? user.userProfile.phone : 'Chưa cập nhật'}">
                        Chưa cập nhật
                    </div>
                    <input type="tel" class="form-control" name="phone" 
                           th:value="${user.userProfile != null ? user.userProfile.phone : ''}" 
                           placeholder="Nhập số điện thoại (10 số)" 
                           pattern="[0-9]{10}" maxlength="10" required>
                </div>

                <!-- Địa chỉ -->
                <div class="mb-4">
                    <label class="info-label">
                        <i class="fas fa-map-marker-alt me-2"></i>Địa chỉ
                    </label>
                    <div class="info-value" th:text="${user.userProfile != null ? user.userProfile.address : 'Chưa cập nhật'}">
                        Chưa cập nhật
                    </div>
                    <textarea class="form-control" name="address" rows="3" 
                              th:text="${user.userProfile != null ? user.userProfile.address : ''}" 
                              placeholder="Nhập địa chỉ của bạn" required></textarea>
                </div>

                <!-- Nút hành động -->
                <div class="d-flex gap-2 justify-content-end mt-4">
                    <button type="button" class="btn btn-primary btn-edit" onclick="enableEdit()">
                        <i class="fas fa-edit me-2"></i>Chỉnh sửa thông tin
                    </button>
                    <div class="btn-save-group d-flex gap-2">
                        <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                            <i class="fas fa-times me-2"></i>Hủy
                        </button>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-2"></i>Lưu thay đổi
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function enableEdit() {
        document.getElementById('profileCard').classList.add('edit-mode');
        // Hiển thị form controls
        document.querySelectorAll('.form-control, textarea').forEach(el => {
            el.style.display = 'block';
        });
    }

    function cancelEdit() {
        document.getElementById('profileCard').classList.remove('edit-mode');
        // Ẩn form controls
        document.querySelectorAll('.form-control, textarea').forEach(el => {
            el.style.display = 'none';
        });
        // Reset form về giá trị ban đầu
        document.getElementById('profileForm').reset();
    }

    // Tự động ẩn thông báo sau 5 giây
    setTimeout(function() {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
            var bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        });
    }, 5000);
</script>

<!-- Footer (fragment) -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
