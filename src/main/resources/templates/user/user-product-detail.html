<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:if="${laptop != null}" th:text="${laptop.name}">Chi tiết sản phẩm</title>
    <title th:if="${laptop == null}">Không tìm thấy sản phẩm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
<!-- Header -->
<div th:replace="~{fragments/headerCust :: navbar}"></div>

<div class="container mt-5 mb-5" th:if="${laptop != null}">
    <div class="mb-3">
        <a href="/user/products">&larr; Quay lại danh sách</a>
    </div>
    <div class="row">
        <div class="col-md-6 position-relative">
            <!-- Badge giảm giá -->
            <span th:if="${laptop.promotions != null and !#lists.isEmpty(laptop.promotions)}"
                  class="badge bg-danger position-absolute top-0 end-0 mt-2 me-2 fs-5"
                  th:text="${laptop.promotions[0].discountAmount != null && laptop.promotions[0].discountAmount > 0
                    ? 'Giảm ' + #numbers.formatDecimal(laptop.promotions[0].discountAmount, 0, 'POINT', 0, 'COMMA') + '₫'
                    : (laptop.promotions[0].discountPercent != null && laptop.promotions[0].discountPercent > 0
                       ? 'Giảm ' + laptop.promotions[0].discountPercent + '%'
                       : '')}">
            </span>
            <img th:src="${laptop.image}" class="img-fluid rounded border" th:alt-title="${laptop.name}">
        </div>

        <div class="col-md-6">
            <h1 th:text="${laptop.name}">Tên Laptop ABC-123</h1>
            <div class="text-muted mb-3">
                <span>Hãng: </span>
                <strong th:text="${laptop.brand.brandName}">Tên Hãng</strong>
                <span class="mx-2">|</span>
                <span>Dòng: </span>
                <strong th:text="${laptop.series.seriesName}">Tên Dòng</strong>
            </div>
            <!-- Giá sau giảm và giá gốc -->
            <div class="bg-light p-3 rounded mb-3">
                <div th:if="${laptop.promotions != null and !#lists.isEmpty(laptop.promotions)}">
                    <h2 class="text-danger mb-0 fw-bold"
                        th:text="${laptop.promotions[0].discountAmount != null && laptop.promotions[0].discountAmount > 0
                        ? #numbers.formatDecimal(laptop.price - laptop.promotions[0].discountAmount, 0, 'POINT', 0, 'COMMA') + ' ₫'
                        : (laptop.promotions[0].discountPercent != null && laptop.promotions[0].discountPercent > 0
                            ? #numbers.formatDecimal(laptop.price * (100 - laptop.promotions[0].discountPercent) / 100, 0, 'POINT', 0, 'COMMA') + ' ₫'
                            : #numbers.formatDecimal(laptop.price, 0, 'POINT', 0, 'COMMA') + ' ₫')}"></h2>
                    <div class="text-secondary text-decoration-line-through"
                         th:text="${#numbers.formatDecimal(laptop.price, 0, 'POINT', 0, 'COMMA') + ' ₫'}"></div>
                </div>
                <div th:if="${laptop.promotions == null or #lists.isEmpty(laptop.promotions)}">
                    <h2 class="text-danger mb-0 fw-bold"
                        th:text="${#numbers.formatDecimal(laptop.price, 0, 'POINT', 0, 'COMMA') + ' ₫'}"></h2>
                </div>
            </div>
            <div class="mb-3">
                <span th:if="${laptop.stock > 0}" class="badge bg-success">
                    <i class="bi bi-check-circle"></i> Còn hàng
                </span>
                <span th:if="${laptop.stock <= 0}" class="badge bg-danger">
                    <i class="bi bi-x-circle"></i> Hết hàng
                </span>
                <span class="ms-2">(Còn <th:block th:text="${laptop.stock}">5</th:block> sản phẩm)</span>
            </div>

            <!-- Nút action -->
            <div class="d-grid gap-2">
                <a th:href="@{/cart/add/{id}(id=${laptop.getLaptopId()})}" class="btn btn-primary btn-lg">
                    <i class="bi bi-cart-plus"></i> Thêm vào giỏ hàng
                </a>
                <a th:href="@{/cart/view(id=${laptop.getLaptopId()})}" class="btn btn-danger btn-lg">
                    <i class="bi bi-lightning-fill"></i> Mua ngay
                </a>
                <div th:if="${successMessage}" class="alert alert-success mt-2" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>

            </div>
        </div>
    </div>

    <!-- Mô tả sản phẩm -->
    <div class="row mt-5">
        <div class="col-12">
            <h4>Mô tả sản phẩm</h4>
            <hr>
            <div th:utext="${laptop.description}">
                <p>Mô tả chi tiết sản phẩm...</p>
            </div>
        </div>
    </div>
</div>

<!-- Nếu không có dữ liệu laptop, hiện thông báo không tìm thấy -->
<div class="container mt-5" th:if="${laptop == null}">
    <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Lỗi 404 - Không tìm thấy!</h4>
        <p>Sản phẩm bạn đang tìm kiếm không tồn tại hoặc đã bị xóa.</p>
        <hr>
        <a href="/user/products" class="btn btn-primary">&larr; Quay lại danh sách</a>
    </div>
</div>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
