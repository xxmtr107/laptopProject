<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .success-icon {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            animation: scaleIn 0.5s ease-out;
        }

        .success-icon svg {
            width: 50px;
            height: 50px;
            stroke: #667eea;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .content {
            padding: 30px;
        }

        .order-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-item {
            display: flex;
            flex-direction: column;
        }

        .info-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 16px;
            font-weight: 600;
            color: #212529;
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            font-size: 14px;
        }

        td {
            padding: 20px 15px;
            border-bottom: 1px solid #e9ecef;
            color: #212529;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .product-name {
            font-weight: 500;
            font-size: 15px;
        }

        .quantity {
            color: #667eea;
            font-weight: 600;
        }

        .price {
            font-weight: 500;
        }

        .total-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            font-size: 15px;
        }

        .total-row.subtotal {
            color: #6c757d;
        }

        .total-row.grand-total {
            border-top: 2px solid #dee2e6;
            margin-top: 10px;
            padding-top: 15px;
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 200px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 24px;
            }

            .content {
                padding: 20px;
            }

            th, td {
                padding: 10px;
                font-size: 13px;
            }

            .actions {
                flex-direction: column;
            }

            .btn {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="success-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        </div>
        <h1>Payment Successful!</h1>
        <p>Thank you for your purchase. Your order has been confirmed.</p>
    </div>

    <div class="content">
        <div class="order-info">
            <div class="info-item">
                <span class="info-label">Order Number</span>
                <span class="info-value" th:text="${order.orderId}"></span>
            </div>
            <div class="info-item">
                <span class="info-label">Order Date</span>
                <span th:text="${#temporals.format(paymentResponse.paymentDate, 'dd/MM/yyyy')}"></span>

            </div>
            <div class="info-item">
                <span class="info-label">Payment Method</span>
                <span class="info-value" th:text="${paymentResponse.paymentType}"></span>
            </div>
        </div>

        <h2 style="margin-bottom: 20px; color: #212529;">Order Details</h2>

        <div class="table-container">
            <table>
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.orderLaptops}">
                    <td class="product-name" th:text="${item.laptop.name}"></td>
                    <td class="quantity" th:text="${item.quantity}"></td>
                    <td class="price" th:text="${#numbers.formatDecimal(item.laptop.price, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
                    <td class="price" th:text="${#numbers.formatDecimal(item.laptop.price * item.quantity, 0, 'COMMA', 2, 'POINT')} + ' VND'"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="total-section">
            <div class="total-row subtotal">
                <span>Subtotal</span>
                <span th:text="${#numbers.formatDecimal(paymentResponse.amount, 0, 'COMMA', 2, 'POINT')} + ' VND'"></span>
            </div>
            <div class="total-row subtotal">
                <span>Shipping</span>
                <span>Free</span>
            </div>
            <div class="total-row grand-total">
                <span>Total</span>
                <span th:text="${#numbers.formatDecimal(paymentResponse.amount, 0, 'COMMA', 2, 'POINT')} + ' VND'"></span>
            </div>
        </div>

        <div class="actions">
            <a href="/" class="btn btn-primary">Continue Shopping</a>
            <a href="/cart/view" class="btn btn-secondary">View Orders</a>
        </div>
    </div>
</div>
</body>
</html>
